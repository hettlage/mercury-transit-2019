<table>
    <thead>
    <tr>
        <th>Country</th>
        <th>Organisation</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    {{ range .Site.Data.events }}
    <tr>
        <td>{{ .country }}</td>
        <td>{{ .name }}</td>
        <td>{{ .location }}<br>{{ .town }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>
